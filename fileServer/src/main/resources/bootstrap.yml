server:
  address: 192.168.31.103

spring:
  application:
    name: cim-file-server
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: static-locationsï¼šclasspath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file-path}
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cim?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: MySQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        globally_quoted_identifiers: false
        format_sql: true
        enable_lazy_load_no_trans: true

file-path: D:\cim

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
